{% extends 'contacts/base.html' %}
{% load bootstrap3 %}

{% block title %}Création d’un contact{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
      {% bootstrap_icon "star" %} Créer
    </button>
    {% endbuttons %}
</form>
{% endblock %}
